<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card color="dark" mode="md">
    <ion-card-header>
      <ion-card-subtitle>Avaliação</ion-card-subtitle>
      <ion-card-title>Titulo do filme</ion-card-title>
    </ion-card-header>
    <img src="https://ionicframework.com/docs/demos/api/card/madison.jpg">
    <ion-card-content>
      <ion-item>
        <ion-label class="ion-text-wrap">Ótimo filme</ion-label>
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Deixe seu comentário"></ion-input>
        <ion-icon slot="start" name="chatbubble-ellipses-outline"></ion-icon>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-label>Filme 2</ion-label>
      <ion-input type="text" placeholder="Awesome Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Filme 3</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Filme 4</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Filme 5</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Filme 6</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
